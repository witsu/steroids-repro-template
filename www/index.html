<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    height: 1000px;
  }
  </style>

</head>
<body>
  <h2>Steroids Slow Tab Bar Repro</h2>

  <button onClick="push()">tabBar: false</button>

  <script>
  var indexView = new steroids.views.WebView("index.html");

  function push() {
    steroids.layers.push({
       view: indexView,
       tabBar: false
    });
  }
  </script>
</body>
</html>
