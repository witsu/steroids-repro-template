<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    background-color: white; 
  }
  </style>

</head>
<body>
  <h2>Steroids Repro Template</h2>

  <a href="#" ontouchend="drawerMenu()">Initialize drawer</a>
  <a href="#" ontouchend="openDrawer()">Open drawer</a>

  <script>

    var leftDrawer = new steroids.views.WebView({
      location: "hello.html"
    });

    function drawerMenu() {

      leftDrawer.preload({id: "drawer"}, {
        onSuccess: initGesture,
        onFailure: function(error) {
          alert("Drawer Preload: " + error.errorDescription + ", ID: " + leftDrawer.id);
        }
      });
      
      function initGesture() {
        alert("Hello from initGesture!");
        steroids.drawers.enableGesture(leftDrawer);
      }
    }

    function openDrawer() { 
      alert("Opens drawer");
      steroids.drawers.show({view: leftDrawer});

    }

  </script>
</body>
</html>
