<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    background-color: white; 
  }
  </style>

</head>
<body>
  <h2>Tabs and titles repro</h2>

  <p>Apparently if only some tabs have titles it doesn't work in an Ad Hoc build.</p>

  <button ontouchend="showTabs()">Show tab bar</button>
  <button ontouchend="addAllTitles()">All tabs have titles</button>
  <button ontouchend="addSomeTitles()">Only the other tab has a title</button>
  <button ontouchend="removeTitles()">No tabs have titles</button>

  <script>
    function showTabs() {
      steroids.tabBar.show();
    }

    function addAllTitles() {
      steroids.tabBar.update({
          tabs: [
            {
              title: "Home",
              icon: "icon_home.png"
            },
            {
              title: "Info",
              icon: "icon_info.png"
            }
          ]
        });
    }

    function addSomeTitles() {
      steroids.tabBar.update({
          tabs: [
            {
              title: "",
              icon: "icon_home.png"
            },
            {
              title: "Info",
              icon: "icon_info.png"
            }
          ]
        });
    }

    function removeTitles() {
      steroids.tabBar.update({
          tabs: [
            {
              title: "",
              icon: "icon_home.png"
            },
            {
              title: "",
              icon: "icon_info.png"
            }
          ]
        });
    }
  </script>
</body>
</html>
